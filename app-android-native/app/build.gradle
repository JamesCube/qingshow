apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.focosee.qingshow"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 8
        versionName "2.0.0-snapshot-3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':likePinterest')
    compile 'com.android.support:support-v4:22.1.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:support-annotations:22.1.0'
    compile 'com.android.support:appcompat-v7:22.1.0'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.mcxiaoke.volley:library:1.0.7'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'me.drakeet.materialdialog:library:1.2.2'
    compile 'com.orhanobut:dialogplus:1.3@aar'
    compile 'com.squareup:android-times-square:1.5.0@aar'
    compile 'com.facebook.fresco:fresco:0.5.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.facebook.stetho:stetho-urlconnection:1.1.1'
}
