<link href="../../libs/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet"/>
<link href="../../css/app.css" rel="stylesheet"/>
<style>
    .qsTpltPasswdMain {
        /*padding: 20px;*/
        overflow: auto;
        width: 640px;
    }

    .qsTpltPasswdMain .qsSubTitle {
        margin: 10px 20px;
        font-size: 1em
    }

    .qsTpltPasswdMain .qsListInfoSection {
        margin: 0;
        border-radius: 4px;
        /*box-shadow: 0 1px 2px rgba(0,0,0,.2);*/
        background-color: #fff;
        width: 100%;
        line-height: 40px;
    }

    .qsTpltPasswdMain .qsListInfoSection .qsRow {
        overflow: hidden;
        border-bottom: #dadada solid 1px;
        padding: 9px 5px 9px 0;
    }

    .qsTpltPasswdMain .qsHidden{
        display: none;
    }
    .qsTpltPasswdMain .qsRow {
        position: relative;
        height: 49px;
        border-bottom: #dadada solid 1px;
    }
    .qsTpltPasswdMain .qsRow > div {
        margin-left: 15px;
    }
    .qsTpltPasswdMain .qsRow .qsTitle {
        float: left;
        line-height: 49px;
        height: 49px;
    }
    .qsTpltPasswdMain .qsRow .qsValue {
        float: left;
        width: calc(100% - 15px - 160px - 15px);
    }

    .qsTpltPasswdMain .qsRow .qsValue input {
        width: 100%;
        padding: 0px;
        line-height: 49px;
        height: 49px;
    }
</style>

<div id="wrapper" style="width: 640px; position: relative; margin: auto;">
    <div class="qsTpltPasswdMain">
        <h2 class="qsSubTitle">&nbsp;</h2>
        <section class="qsListInfoSection">
            <div class="qsRow">
                <div class="qsTitle">当前密码</div>
                <div class="qsValue">
                    <input type="password" id="nowPasswd" placeholder="英文数字8-12字符">
                </div>
            </div>
            <div class="qsRow">
                <div class="qsTitle">新密码</div>
                <div class="qsValue">
                    <input type="password" id="newPasswd" placeholder="英文数字8-12字符">
                </div>
            </div>
            <div class="qsRow">
                <div class="qsTitle">密码确认</div>
                <div class="qsValue">
                    <input type="password" id="confirmPasswd" placeholder="英文数字8-12字符">
                </div>
            </div>
        </section>
    </div>
</div>
