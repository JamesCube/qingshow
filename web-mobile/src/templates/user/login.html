<link href="../../libs/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet"/>
<link href="../../css/app.css" rel="stylesheet"/>
<style>
    .qsTpltLoginMain {
        overflow: auto;
    }

    .qsTpltLoginMain .qsListInfoSection {
        margin: 0;
        border-radius: 4px;
        background-color: #fff;
        width: 100%;
    }

    .qsTpltLoginMain .qsSubTitle {
        margin: 10px 20px;
        /* font-size: 1em;*/
        line-height: 40px;
    }

    .qsTpltLoginMain .qsListInfoSection .qsRow {
        overflow: hidden;
        border-bottom: #dadada solid 1px;
        padding: 9px 5px 9px 0;
    }

    .qsTpltLoginMain .qsRow > div {
        margin-left: 15px;
    }
    .qsTpltLoginMain .qsRow .qsTitle {
        float: left;
        line-height: 49px;
        height: 49px;
    }
    .qsTpltLoginMain .qsRow .qsValue {
        float: left;
        width: calc(100% - 15px - 150px - 15px);
    }

    .qsTpltLoginMain .qsRow .qsValue input {
        width: 100%;
        padding: 0px;
        line-height: 49px;
        height: 49px;
    }

    .qsTpltLoginMain .qsBtn {
        margin: 15px 20px;
        background-color: #fb915f; 
        border: 0;
        border-radius: 4px;
        width: 600px;
        padding: 20px 0;
        font-size: 1.3em;
    }

    .qsTpltLoginMain .qsBtn > span {
        color: #fff;
    }
</style>

<div id="wrapper" style="width: 640px; position: relative; margin: auto;">
    <div class="qsTpltLoginMain">
        <h2 class="qsSubTitle">&nbsp;</h2>
        <section class="qsListInfoSection">
            <div class="qsRow">
                <div class="qsTitle">账号</div>
                <div class="qsValue">
                    <input type="text" id="user" placeholder="请输入邮箱或手机号码" >
                </div>
            </div>
            <div class="qsRow">
                <div class="qsTitle">密码</div>
                <div class="qsValue">
                    <input type="password" id="password" placeholder="英文数字8-12字符" >
                </div>
            </div>
        </section>
        <button class="qsBtn" id="login">
            <span>登录<span>
        </button>
    </div>
</div>
