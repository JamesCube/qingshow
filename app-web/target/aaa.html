<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="./bower_components/slick/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/slick/slick/slick-theme.css"/>

</head>
<body>
    <div data-slick='{"slidesToShow": 4, "slidesToScroll": 4}' class="center">
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
        <div><h3>5</h3></div>
        <div><h3>6</h3></div>
    </div>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/slick/slick/slick.min.js"></script>
    <script>

        $('.center').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
</body>
</html>
