<link href="../../libs/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet"/>
<link href="../../css/app.css" rel="stylesheet"/>
<style>
    .qsTpltShowGallery {
        cursor: default;
        padding: 20px;
        overflow: auto;
    }
    .qsTpltShowGallery .qsContainer {
        overflow: auto;
        margin-bottom: 16px;
    }
    .qsTpltShowGallery .qsLeftContainer, .qsTpltShowGallery .qsRightContainer {
        float: left;
        width: 290px;
    }
    .qsTpltShowGallery .qsLeftContainer {
        margin-right: 20px;
    }
    .qsTpltShowGallery .qsTpltShowGalleryLi {
        margin-bottom: 20px;
    }
    .qsTpltShowGallery .qsTpltShowGalleryLi:last-child {
        margin-bottom: 0px;
    }
    .qsTpltShowGallery .qsRefreshInfo {
        margin-bottom: 12px;
        width: 290px;
        height: 60px;
        background-color: #fff;
        border-radius: 8px;
    }
    .qsTpltShowGallery .qsRefreshInfo .qsNow {
        float: right;
        text-align: center;
        margin-right: 12px;
        margin-top: 6px;
    }
    .qsTpltShowGallery .qsRefreshInfo .qsClock {
        font-size: 28px;
        margin-left: 12px;
        margin-right: 2px;
    }
    .qsTpltShowGallery .qsRefreshInfo .qsTime {
        font-size: 24px;
    }
    .qsTpltShowGallery .qsRefreshInfo .qsTime > div {
        float: left;
        line-height: 60px;
    }
    .qsTpltShowGallery .qsLoading {
        position: relative;
        width: 100%;
        height: 60px;
        border-radius: 8px;
        background-color: #fff;
    }
    .qsTpltShowGallery .qsLoading .qsSpin {
        position: absolute;
        left: 200px;
        font-size: 24px;
        line-height: 60px;
    }
    .qsTpltShowGallery .qsLoading .qsText {
        position: absolute;
        left: 240px;
        line-height: 60px;
    }
</style>

<div id="wrapper" style="width: 640px; position: relative; margin: auto; background-color: #eee;">
    <div class="qsTpltShowGallery">
        <div class="qsContainer">
            <div class="qsLeftContainer">
                <div class="qsRefreshInfo">
                    <div class="qsTime qsHighlight">
                        <div class="qsClock qsHighlight fa fa-clock-o"></div>
                        <div class="qsHM" style="margin-left: 2px; width: 60px;">
                            00:00
                        </div>
                        <div style="margin-left: 8px">
                            更新
                        </div>
                    </div>
                    <div class="qsNow">
                        <div class="qsDate fakeText">
                            2014/09/26
                        </div>
                        <div class="qsDay fakeText">
                            星期三
                        </div>
                    </div>
                </div>
                <div class="qsLiItemContainer">
                    <div class="qsTpltShowGalleryLi fake"></div>
                </div>
            </div>
            <div class="qsRightContainer">
                <div class="qsLiItemContainer">
                    <div class="qsTpltShowGalleryLi fake"></div>
                </div>
            </div>
        </div>
        <div class="qsLoading">
            <div class="qsSpin fa fa-spinner fa-spin"></div>
            <div class="qsText">
                努力加载中…
            </div>
        </div>
    </div>
</div>
